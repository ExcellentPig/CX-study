<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景色</title>
		<style>
			article {
				/* border: 10px dashed #000000;
				padding: 30px; */
				/* background-image: url(http://iph.href.lu/100x100); */
				/* background-color: rgba(255, 0, 0, .5);
				height: 500px; */
				/* background-clip: padding-box; */
				
				border: 10px dashed #000000;
				background-image: url(http://iph.href.lu/800x800);
				background-repeat: no-repeat;
				background-attachment: scroll;
				background-position: 50% 50%;
				/* background-size: 100% 100%; */
				background-size: cover;
				height: 500px;
			}
			.div1 {
				margin-top: 50px;
				width: 300px;
				height: 300px;
				border: 2px solid #ddd;
				box-shadow: 10px 10px 10px rgba(100, 100, 100, 0.5)
			}
			.div2 {
				margin-top: 50px;
				width: 300px;
				height: 300px;
				/* background: linear-gradient(to top right, red, green); */
				/* background: radial-gradient(100px 100px,red, green, blue); */
				/* background: linear-gradient(90deg, red 50%, green); */
				/* background: radial-gradient(red, yellow 30%, black 70% , black); */
				background: linear-gradient(90deg, red, 20%, green);
			}
			
			.div3 {
				margin-top: 50px;
				height: 150px;
				width: 150px;
				/* background: repeating-linear-gradient(90deg, blue, 25px, yellow 25px,25px , red 50px); */
				background: repeating-radial-gradient(100px 100px, red, green 25px);
			}
			
		</style>
	</head>
	<body>
		<article>
			<h2>xxxxxx</h2>
		</article>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
