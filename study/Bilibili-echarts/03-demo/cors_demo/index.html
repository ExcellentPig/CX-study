<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="./lib/jquery.min.js"></script>
	<title>跨域</title>
</head>
<body>
	<button>click</button>
	<script>
		
		$('button').click(function () {
			// http://localhost:8888/api/stock
			$.ajax({
				type: 'get',
				url: 'http://localhost:8888/api/stock',
				success: function(data) {
					console.log(data)
				}
			})
		})
		
	</script>
</body>
</html>
