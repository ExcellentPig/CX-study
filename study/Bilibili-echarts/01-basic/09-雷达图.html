<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>雷达图</title>
		<script src="./lib/echarts.min.js"></script>
	</head>
	<body>
		<div id="box" style="width: 600px;height: 400px;"></div>
		<script>
			
			var mCharts = echarts.init(document.querySelector('#box'))
			var dataMax = [
			  {
			    name: '易用性',
			    max: 100
			  },
			  {
			    name: '功能',
			    max: 100
			  },
			  {
			    name: '拍照',
			    max: 100
			  },
			  {
			    name: '跑分',
			    max: 100
			  },
			  {
			    name: '续航',
			    max: 100
			  }
			]
			var option = {
				radar: {
					indicator: dataMax,
					shape: 'polygon'  // circle
				},
				tooltip: {
					show: true
				},
				series: [
					{
						type:'radar',
						label: {
							show: true
						},
						areaStyle: {},
						data: [
						  {
						    name: '华为手机1',
						    value: [80, 90, 80, 82, 90]
						  },
						  {
						    name: '中兴手机1',
						    value: [70, 82, 75, 70, 78]
						  }
						]
					}
				]
			}
			
			mCharts.setOption(option)
			
		</script>
	</body>
</html>
