<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>饼图</title>
		<script src="./lib/echarts.min.js"></script>
	</head>
	<body>
		<div id="box" style="width: 600px;height: 400px;"></div>
		<script>
			
			var mCharts = echarts.init(document.querySelector('#box'))
		
			var pieData = [
			  {
			    name: '淘宝',
			    value: 11231
			  },
			  {
			    name: '京东',
			    value: 22673
			  },
			  {
			    name: '唯品会',
			    value: 6123
			  },
			  {
			    name: '1号店',
			    value: 8989
			  },
			  {
			    name: '聚美优品',
			    value: 6700
			  }
			]
			var option = { 
				series: [
					{
						type: 'pie',
						data: pieData,
						label: { //文字显示
 							show: true, // 默认为true
							// 文字显示内容设置
							// formatter: 'pei',  
							formatter: function (arg) {
								console.log(arg)
								return arg.name + '平台' + arg.value + '元\n' + arg.percent + '%'
							}
						},
						// 半径
						// radius: 200
						// 百分比参照容器
						//radius: '20%',
						// 外圆 和 内圆半径
						// radius: ['50%', '75%'],
						// 南丁格尔图
						roseType: 'radius',
						//  选中效果
						// selectedMode: 'single'
						selectedMode: 'multiple',
						selectedOffset: 30 // 偏移距离
					}
				]
			}
			mCharts.setOption(option)
			
		</script>
	</body>
</html>
