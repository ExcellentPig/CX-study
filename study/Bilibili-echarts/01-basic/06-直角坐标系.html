<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>直角坐标系</title>
		<script src="./lib/echarts.min.js"></script>
	</head>
	<body>
		<div id="box" style="width: 600px;height: 400px;"></div>
		<script>
			
			var mCharts = echarts.init(document.querySelector('#box'))
			var xDataArr = ['张三','李四','王五','罗六','蔡七','陈八']
			var yDataArr1 = [70, 80, 90,100,60,55]
			var option = {
				dataZoom: [
					{
						type: 'slider',
						// type: 'inside',  // 滚轮筛选
						xAxisIndex: 0
					},
					{
						type: 'slider',
						yAxisIndex: 0,  // 作用于
						start: 0,
						end: 50
					}
				],
				toolbox: {
					dataZoom: {}
				},
				grid: { //网格
					show: true,
					borderWidth: 10,
					borderColor: 'red',
					left: 20,
					top: 20,
					width: 300,
					height: 150
				},
				
				title: {
					text: '三年二班成绩图',
					textStyle: {
						color: 'orangered'
					},
					borderWidth: 5,
					borderColor: 'blue',
					borderRadius: 5,
					left: 100,
					top: 10
				},
				tooltip: {
					// trigger: 'item',
					trigger: 'axis',
					triggerOn: 'click',
					// formatter: '{b}的成绩是{c}'
					formatter: function(arg) {
						console.log(arg)
						return arg[0].name + '的分数是:'+ arg[0].data
					}
				},
				toolbox: {
					feature: {
						// 保存图片 下载图标
						saveAsImage: {},
						// 数据视图
						dataView: {},
						// 重置
						restore: {},
						//区域缩放
						dataZoom: {},
						// 不同的图表类型切换
						magicType: {
							type: ['bar', 'line']
						}
					}
				},
				xAxis: {
					type: 'category', // 类目轴
					data: xDataArr,
					position: 'top'
				},
				legend: {
					data: ['语文','数学']
				},
				yAxis: {
					type: 'value' // 数值轴
				},
				series: [
					{
						name: '语文',
						type: 'bar', // 图表类型
						markPoint: {
							data: [
								{
									type: 'max',
									name: '最大值'
								},
								{
									type: 'min',
									name: '最小值'
								}
							]
						},
						markLine: {
							data: [
								{
									type: 'average',
									name: '平均值'
								}
							]
						},
						label: { 
							show: true,
							rotate: 60,
							position: 'inside'
						},
						barWidth: '30%',
						data: yDataArr1
					}
				]
			}
			mCharts.setOption(option)
			
		</script>
	</body>
</html>
