<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>配置项</title>
		<script src="./lib/echarts.min.js"></script>
		<style>
			#box {
				width: 600px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			
			var mCharts = echarts.init(document.querySelector('#box'))
			var option = {
				title: {
					text: 'xxx图',
					link: 'http://www.baidu.com',
					textStyle: {
						color: 'red'
					}
				},
				xAxis: {
					type: 'category', // 类目轴
					data: ['小米', '华为', '魅族']
				},
				yAxis: {
					type: 'value' // 数值轴
				},
				series: [
					{
						name: '语文',
						type: 'line', // 图表类型
						data: [70, 80, 90]
					}
				]
			}
			mCharts.setOption(option)
			
		</script>
	</body>
</html>
