<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts</title>
		<script src="./lib/echarts.min.js"></script>
		<style>
			#box {
				width: 600px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			
			var mCharts = echarts.init(document.querySelector('#box'))
			var option = {
				xAxis: {
					type: 'category',
					data: ['小米', '华为', '魅族']
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						name: '语文',
						type: 'bar',
						data: [70, 80, 90]
					}
				]
			}
			mCharts.setOption(option)
			
		</script>
	</body>
</html>
