<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			let oDate = new Date()
			oDate.show = function () { //对象生成之后再给对象加东西
				alert(this.getFullYear()+ '年' + (this.getMonth()+1) + '月' + this.getDate() + '日')
			}
			
			oDate.show()
		</script>
	</body>
</html>
