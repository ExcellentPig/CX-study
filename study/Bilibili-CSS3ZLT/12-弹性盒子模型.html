<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性盒子模型</title>
		<style>
			.box {
				margin: 100px;
				float: left;
				width: 200px;
				height: 200px;
				border-radius: 20px;
				background-color: #e7e7e7;
			}
			.item {
				background-color: #000;
				width: 51px;
				height: 51px;
				border-radius: 50%;
				color: #fff;
				text-align: center;
				font-size: 16px;
				line-height: 40px;
			}
			
			.step1 {
				display: flex;
			}
			
			.step2 {
				display: flex;
				/* flex-direction: column;
				flex-direction: row-reverse; */
				flex-direction: column-reverse;
			}
			
			.step3 {
				display: flex;
				/* justify-content: flex-start; */
				/* justify-content: flex-end; */
				/* justify-content: space-around; */
				/* justify-content: space-between; */
				justify-content: center;
			}
			
			.step4 {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
			}
			
			.step5 {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				/* align-items: center; */
				/* align-items: baseline; */
				align-items: stretch;
			}
			
			.step6 {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				/* align-content: center; */
				/* align-content: space-around; */
				/* align-content: space-between; */
				/* align-content: flex-end; */
				align-content: flex-start;
			}
			
			.step7 {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				align-items: center;
			}
			
			.self {
				align-self: flex-end;
			}
			
			.order1 {
				order: 3;
			}
			
			.order2 {
				order: -1;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
		</div>
		<div class="box step1">
			<div class="item">1-1</div>
			<div class="item">1-2</div>
		</div>
		<div class="box step2">
			<div class="item">2-1</div>
			<div class="item">2-2</div>
		</div>
		<div class="box step3">
			<div class="item">3-1</div>
			<div class="item">3-2</div>
			<div class="item">3-3</div>
		</div>
		<div class="box step4">
			<div class="item">4-1</div>
			<div class="item">4-2</div>
			<div class="item">4-3</div>
			<div class="item">4-4</div>
			<div class="item">4-5</div>
			<div class="item">4-6</div>
		</div>
		<div class="box step5">
			<div class="item">5-1</div>
			<div class="item" style="height: 80px;width: 80px;line-height: normal;">5-2</div>
			<div class="item" style="height: auto;">5-3</div>
		</div>
		<div class="box step6">
			<div class="item">6-1</div>
			<div class="item">6-2</div>
			<div class="item">6-3</div>
			<div class="item">6-4</div>
			<div class="item">6-5</div>
			<div class="item">6-6</div>
			<div class="item">6-7</div>
			<div class="item">6-8</div>
			<div class="item">6-9</div>
		</div>
		<div class="box step7">
			<div class="item">7-1</div>
			<div class="item">7-2</div>
			<div class="item">7-3</div>
			<div class="item">7-4</div>
			<div class="item">7-5</div>
			<div class="item self">7-6</div>
			<div class="item order1">7-7</div>
			<div class="item order2">7-8</div>
			<div class="item order3">7-9</div>
		</div>
	</body>
</html>
