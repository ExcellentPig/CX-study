<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变</title>
		<style>
			div {
				width: 400px;
				height: 200px;
				margin: 200px;
			}
			
			.div1 {
				/* background: -webkit-linear-gradient(red, blue);
				background: -o-linear-gradient(red, blue);
				background: -moz-linear-gradient(red, blue);
				background: -ms-linear-gradient(red, blue);
				background: linear-gradient(red, blue); */ /* 新浏览器 */
				background: linear-gradient(rgba(0,0,0,1), rgba(0,0,0,.1));
			}
			
			.div2 {
				background: -webkit-linear-gradient(left,red, blue);
				background: -o-linear-gradient(right,red, blue); /* 这里是和其他浏览器相反的设置方式 */
				background: -moz-linear-gradient(right,red, blue);
				background: linear-gradient(to right, red, blue);
			}
			
			.div3 {
				background: -webkit-linear-gradient(left top,red, blue);
				background: -o-linear-gradient(right bottom,red, blue); 
				background: -moz-linear-gradient(right bottom,red, blue);
				background: linear-gradient(to right bottom, red, blue);
			}
			
			.div4 {
				background: -webkit-linear-gradient(135deg,red, blue);
				background: -o-linear-gradient(135deg,red, blue); 
				background: -moz-linear-gradient(135deg,red, blue);
				background: linear-gradient(135deg, red, blue);
			}
			
			.div5 {
				background: -webkit-linear-gradient(left, red, orange, yellow, green, blue, indigo, violet);
				background: -o-linear-gradient(left, red, orange, yellow, green, blue, indigo, violet); 
				background: -moz-linear-gradient(left, red, orange, yellow, green, blue, indigo, violet);
				background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
			}
			
			.div6 {
				background: radial-gradient(yellow, red);
			}
			
			.div7 {
				background: radial-gradient(circle, yellow, red);
			}
			
			.div8 {
				background: radial-gradient(circle at 50px 50px, yellow, red);
			}
			
			.div9 {
				background: radial-gradient(closest-corner circle at 50px 50px, yellow, red);
			}
			
			.div10 {
				background: radial-gradient(farthest-side circle at 50px 50px, yellow, orange 50%, red 70%, white);
			}
			
			.div11 {
				background: radial-gradient(50px 100px, transparent 40px, red);
			}
			
			.div12 {
				background: repeating-linear-gradient(red,yellow 10%, green 20%);
			}
			
			.div13 {
				background: repeating-radial-gradient(red,yellow 10%, green 15%);
			}
			
		</style>
	</head>
	<body>
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">5</div>
		<div class="div6">6</div>
		<div class="div7">7</div>
		<div class="div8">8</div>
		<div class="div9">9</div>
		<div class="div10">10</div>
		<div class="div11">11</div>
		<div class="div12">12</div>
		<div class="div13">13</div>
	</body>
</html>
