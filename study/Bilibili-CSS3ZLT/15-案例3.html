<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例3</title>
		<style>
			body {
				background: lightslategray;
			}
			
			figure {
				width: 500px;
				height: 338px;
				overflow: hidden;
				margin: 0 auto;
				box-shadow: inset 0 0 100px rgba(0,0,20,.7), 0 5px 15px rgba(0,0,0,.5);
				background: linear-gradient(to top, rgba(255,145,0,.2) 0%, rgba(255,230,48,.2) 60%),
							linear-gradient(20deg, rgba(255,0,0,.5) 0%, rgba(255,0,0,0) 35%);
				position: relative;
			}
			figure img {
				position: absolute;
				z-index: -1;
				filter: sepia(.2) brightness(1) contrast(1.3); /* 滤镜 亮度 对比度 */
				transition: filter .5s;
			}
			
			figure:hover {
				background: none;
			}
			figure:hover img {
				filter: sepia(0) brightness(1) contrast(1);
			}
			
		</style>
	</head>
	<body>
		<figure>
			<img src="http://temp.im/500x500" alt="">
		</figure>
	</body>
</html>
