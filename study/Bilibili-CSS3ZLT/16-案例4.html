<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例4</title>
		<style>
			
			* {
				margin: 0;
				padding: 0;
			}
			
			body,html {
				height: 100%;
			}
			
			.slider {
				height: 100%;
				text-align: center;
			}
			
			.slider ul {
				width: 100%;
				position: absolute;
				bottom: 100px;
				z-index: 999;
			}
			
			.slider ul li {
				display: inline-block;
				width: 170px;
				padding-top: 60px;
				padding-bottom: 20px;
				background-color: #02646e;
				position: relative;
			}
			
			.slider ul li a {
				color: #fff;
			}
			
			.slider li a::before {
				content: "";
				display: inline-block;
				width: 100px;
				height: 100px;
				border: 5px solid #fff;
				border-radius: 50%;
				position: absolute;
				left: 22px;
				top: -58px;
				overflow: hidden;
			}
			
			.slider li:nth-of-type(1) a::before {
				background: url(http://temp.im/100x100) center;
			}
			.slider li:nth-of-type(2) a::before {
				background: url(http://temp.im/200x200) center;
			}
			.slider li:nth-of-type(3) a::before {
				background: url(http://temp.im/150x150) center;
			}
			.slider li:nth-of-type(4) a::before {
				background: url(http://temp.im/80x80) center;
			}
			.slider li:nth-of-type(5) a::before {
				background: url(http://temp.im/110x110) center;
			}
			
			.slider img {
				position: fixed;
				left: 0%;
				top: 0%;
				width: 100%;
				height: 100%;
			}
			
			.slider img:nth-of-type(1) {
				z-index: 1;
			}
			
			.slider img:nth-of-type(1):target {
				z-index: 100;
				animation: sliderleftMove 1s linear;
			}
			.slider img:nth-of-type(2):target {
				z-index: 100;
				animation: sliderbottomMove 1s linear;
			}
			.slider img:nth-of-type(3):target {
				z-index: 100;
				animation: sliderleftMove 1s linear;
			}
			.slider img:nth-of-type(4):target {
				z-index: 100;
				animation: sliderleftMove 1s linear;
			}
			.slider img:nth-of-type(5):target {
				z-index: 100;
				animation: sliderleftMove 1s linear;
			}
			
			@keyframes sliderleftMove{
				0% {
					left: -50%;
				}
				100% {
					left: 0;
				}
			}
			
			@keyframes sliderbottomMove{
				0% {
					top: 350px;
				}
				100% {
					top: 0;
				}
			}
			

			
		</style>
	</head>
	<body>
		<div class="slider">
			<ul>
				<li>
					<a href="#bg1">xxxxx</a>
				</li>
				<li>
					<a href="#bg2">xxxxxxxxxxxxxxxxx</a>
				</li>
				<li>
					<a href="#bg3">xxxxxxxxxx</a>
				</li>
				<li>
					<a href="#bg4">xxxxxxxxxxxxxxx</a>
				</li>
				<li>
					<a href="#bg5">xxxxxxxxxxxxxxx</a>
				</li>
			</ul>
			<img id="bg1" src="http://temp.im/1200x1200" alt="">
			<img id="bg2" src="http://temp.im/1300x1300" alt="">
			<img id="bg3" src="http://temp.im/1400x1400" alt="">
			<img id="bg4" src="http://temp.im/1000x1000" alt="">
			<img id="bg5" src="http://temp.im/1100x1100" alt="">
		</div>
	</body>
</html>
