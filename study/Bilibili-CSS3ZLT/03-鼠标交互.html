<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标交互</title>
		<style>
			.container {
				background-color: #eee;
			}
			.container div {
				width: 200px;
				height: 100px;
				background-color: orange;
			}
			em {
				font-size: 20px;
				font-weight: bold;
				display: inline-block;
				width: 400px;
				height: 100px;
				background-color: orangered;
			}
			
			.container:hover span {
				font-size: 20px;
			}
			
			.container > div:hover + p { /*临近的兄弟节点*/
				font-size: 20px;
				color: red;
			}
			.container > div:hover ~i { /* 兄弟节点 */
				font-size: 36px;
				font-style: normal;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				我是div标签
				<br>
				<span>我是div中的span标签</span>
			</div>
			<p>我是p标签</p>
			<em>我是em标签</em>
			<i>我是i标签</i>
		</div>
	</body>
</html>
