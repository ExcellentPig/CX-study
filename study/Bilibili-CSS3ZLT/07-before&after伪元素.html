<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>before-after伪元素</title>
		<style>
			body {
				margin: 0;
			}
			.wrap {
				background-color: #ebebeb;
				*zoom: 1;
			}
			.content {
				background-color: orangered;
				float: left;
				width: 50px;
				height: 50px;
			} 
			
			.wrap::after {
				content: "";
				display: block;
				clear:both;
			}
			
			
			p::before {
				content: "你好 ";
			}
			
			a::after {
				content: "("attr(href)")";
			}
			
			a::before {
				content: url('http://temp.im/50x50');
			}
			
			.pause {
				width: 30px;
				height: 30px;
				margin: 20px;
				border: 6px solid #eebe22;
				border-radius: 50%;
				position: relative;
				display: inline-block;
				background-color: #eebe22;
			}
			.pause::before {
				height: 20px;
				width: 5px;
				display: inline-block;
				content: "";
				border-left: 8px solid #fff;
				border-right: 8px solid #fff;
				position: absolute;
				left: 4px;
				top: 5px;
			}
			
		</style>
	</head>
	<body>
		<p>世界</p>
		<a href="http://baidu.com">百度</a>
		<div class="wrap">
			<div class="content"></div>
		</div>
		<div class="pause"></div>
	</body>
</html>
