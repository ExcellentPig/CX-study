<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例2</title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 248px;
				margin: 0 auto;
				box-shadow: 0 1px 4px rgba(0,0,0,.27),
							0 0 40px rgba(0,0,0,.06) inset;
				background: #fff;
				position: relative;
			}
			
			.box::before,
			.box::after {
				content: "";
				display: inline-block;
				width: 70%;
				height: 55%;
				box-shadow: 0 8px 16px rgba(0,0,0,.5);
				position: absolute;
				bottom: 10px;
				z-index: -1;
			}
			.box::before {
				left: 15px;
				transform: skew(-15deg) rotate(-6deg);
			}
			.box::after {
				right: 15px;
				transform: skew(15deg) rotate(6deg);
			}
			
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
