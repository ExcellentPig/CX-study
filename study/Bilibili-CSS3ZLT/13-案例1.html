<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例1</title>
		<style>
			.effect {
				max-width: 480px;
				min-width: 320px;
				width: 48%;
				height: auto;
				max-height: 360px;
				overflow: hidden;
				background-color: #2f3238;
				cursor: pointer;
				position: relative;
			}
			
			.effect img {
				height: 400px;
				opacity: .8;
				transition: .5s;
			}
			
			figcaption {
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				color: #fff;
				padding: 2em;
				text-transform: uppercase;
				font-size: 1.25em;
			}
			
			h2 {
				margin: 0;
				padding: 0.5em 0;
				font-weight: 300;
				word-spacing: -0.15em;
			}
			h2 span {
				font-weight: 800;
			}
			
			figcaption p {
				margin: 0 0 0.25em;
				padding: .4em 1em;
				background-color: rgba(255, 255, 255, .9);
				display: inline-block;
				color: #2f3238;
				text-transform: none;
				font-weight: 500;
				font-size: 75%;
				letter-spacing: 1px;
				transform: translate(-360px, 0);
				transition: .8s;
			}
			
			.effect:hover img {
				opacity: .4;
				transform: scale(1.1);
			}
			.effect:hover p {
				transform: translate(0,0);
			}
			.effect p:nth-of-type(2) {
				transition-delay: 0.05s;
			}
			.effect p:nth-of-type(3) {
				transition-delay: 0.1s;
			}
			
		</style>
	</head>
	<body>
		<!-- <img src="http://temp.im/400x200"> -->
		<div class="container">
			<figure class="effect">
				<img src="http://temp.im/480x360" alt="">
				<figcaption>
					<h2>title <span>heel</span></h2>
					<div>
						<p>xxxxxxxxxxxxxxxxxx</p>
						<p>xxxxxxxxxxxxxxxxxxxxx</p>
						<p>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
					</div>
				</figcaption>
			</figure>
		</div>
	</body>
</html>
