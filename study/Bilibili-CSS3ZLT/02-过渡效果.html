<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡效果</title>
		<style>
			
			div {
				width: 200px;
				height: 100px;
				margin: 150px 0;
				text-align: center;
				line-height: 100px;
				background-color: firebrick;
			}
			
			.div1 {
				transform: translate(50%, 60px);
			}
			
			.div2 {
				transform: rotate(70deg);
			}
			
			.div3 {
				transform: scale(.5);
			}
			
			.div4 {
				transform: skew(20deg);
			}
			
		</style>
	</head>
	<body>
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">5</div>
	</body>
</html>
