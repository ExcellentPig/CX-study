<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角</title>
		<style>
			.div1,
			.div2,
			.div3,
			.div4,
			.div5,
			.div6 {
				width: 100px;
				height: 100px;
				margin: 50px;
				background-color: red;
			}
			
			.div7,
			.div8 {
				width: 100px;
				height: 200px;
				border: 50px solid #cd0000;
				margin: 50px;
			}
			
			.div1 {
				border-radius: 50px;
			}
			
			.div2 {
				border-radius: 0 50px;
			}
			
			.div3 {
				border-radius: 50px 0 50px;
			}
			
			.div4 {
				border-radius: 10px 20px 30px 40px;
			}
			
			.div5 {
				border-radius: 50%;
			}
			
			.div6 {
				border-radius: 0 600px;
			}
			
			.div7 {
				border-radius: 26px 105px 162px 32px/28px 80px 178px 26px;
			}
			
			.div8 {
				border-bottom-right-radius: 200px 100px;
			}
			
		</style>
	</head>
	<body>
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">5</div>
		<div class="div6">6</div>
		<div class="div7">7</div>
		<div class="div8">8</div>
	</body>
</html>
