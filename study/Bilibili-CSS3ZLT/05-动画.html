<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			div {
				height: 200px;
				width: 200px;
				background-color: red;
				position: absolute;
				/* animation-name: ani2;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-delay: 2s;
				animation-iteration-count: 2;
				animation-direction: alternate; */
				
				animation: ani2 5s 1s infinite linear alternate;
				
				
			}
			
			@keyframes ani1{
				from{
					background: red;
				}
				to{
					background: darkgoldenrod;
				}
			}
			
			@keyframes  ani2{
				0% {
					background-color: red;
					left: 0px;
					top: 0px;
				}
				25% {
					background-color: yellow;
					left: 200px;
					top: 0px;
				}
				50% {
					background-color: blue;
					left: 200px;
					top: 200px;
				}
				75% {
					background-color: green;
					left: 0px;
					top: 200px;
				}
				100% {
					background-color: red;
					left: 0px;
					top: 0px;
				}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
