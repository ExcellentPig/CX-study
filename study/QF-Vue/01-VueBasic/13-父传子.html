<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父传子</title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<navbar myname="home" :myshow="false"></navbar>
			<navbar myname="list" :myshow="true"></navbar>
			<navbar :myname="parentName" :myshow="true"></navbar>	
		</div>
		<script>
			
			Vue.component('navbar', {
				template:`
					<div>
						<button>返回</button>
						nabvar --- {{ myname }}
						<button v-show="myshow">主页</button>
					</div>
				`,
				// props: ['myname', 'myshow']
				props:{
					myname: String,
					myshow: Boolean
				}
			})
			
			
			new Vue({
				el: "#app",
				data: {
					parentName: '父组件的状态'
				}
			})
			
		</script>
	</body>
</html>
