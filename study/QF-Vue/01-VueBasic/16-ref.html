<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ref</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" ref="mytext">
			<button @click="handleAdd">add</button>
			<child ref="mychild"></child>
		</div>
		<script>
			
			Vue.component("child",{
				template:`
					<div>child</div>
				`,
				data() {
					return {
						childname: '子组件的状态'
					}
				},
				methods: {
					add(data) {
						console.log('子组件的方法')
						console.log('父',data)
					}
				}
			})
			
			new Vue({
				el: "#app",
				methods: {
					handleAdd() {
						console.log("111",this.$refs.mytext.value)
						console.log(this.$refs.mychild.childname)
						console.log(this.$refs.mychild.add())
						this.$refs.mychild.add('孩子听话')
					}
				}
			})
			
		</script>
	</body>
</html>
