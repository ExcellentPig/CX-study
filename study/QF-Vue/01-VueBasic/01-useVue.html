<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>useVue</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ msg }}</h1>
			<h5>{{ 10 > 5 ? '大于': '小于' }}</h5>
			<div v-html="myHtml"></div>
		</div>
		<script>
			
			new Vue({
				el: '#app',
				data: {
					msg: 'hello',
					myHtml: '<b>加加</b>'
				}
			})
			
		</script>
	</body>
</html>
