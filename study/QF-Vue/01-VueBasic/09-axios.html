<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
		<script src="./lib/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="handleClick">获取信息</button>
			<ul>
				<li v-for="data in datalist" :key="data.filmId">
					<p>{{ data.name }}</p>
					<img :src="data.poster">
				</li>
			</ul>
		</div>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					datalist:[]
				},
				methods: {
					handleClick() {
						axios.get('./lib/test.json')
							.then(res=>{
								console.log(res)
								this.datalist = res.data.data.films
							})
					}
				}
			})
			
			
		</script>
	</body>
</html>
