<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表渲染</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="data,index in datalist" :key="index">
					{{ data }} -- {{ index }}
				</li>
			</ul>
			<ul>
				<li v-for="data,index in obj" :key="index">
					{{ data }} -- {{ index }}
				</li>
			</ul>
			<ul>
				<li v-for="data,index of obj" :key="index">
					{{ data }} -- {{ index }}
				</li>
			</ul>
			
			<input 
			type="text" 
			v-model="mytext"
			@input="handleInput">
			<ul>
				<li v-for="(item,index) in list" :key="index">
					{{ item }}
				</li>
			</ul>
		</div>
		<script>
			
			new Vue({
				el: '#app',
				data: {
					datalist: [1,2,3,4,5],
					obj: {
						name: 'khan',
						age: 12,
						sex: 'man'
					},
					list: ['a','b','aac','d'],
					list1: ['a','b','aac','d'],
					mytext: ''
				},
				methods: {
					handleInput (e) {
						// console.log(e)
						// console.log(this.mytext)
						// 使用备份数据 来进行过滤 就不会影响元数据了
						var newList = this.list1.filter(item=>item.indexOf(this.mytext) > -1)
						// console.log(newList)
						this.list = newList 
						
					}
				}
			})
			
		</script>
	</body>
</html>
