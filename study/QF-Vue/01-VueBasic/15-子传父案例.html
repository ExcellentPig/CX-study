<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子传父案例</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<navbar @myevent="handleEvent"></navbar>
			<sidebar v-show="isShow"></sidebar>
		</div>
		<script>
			
			Vue.component("navbar", {
				template: `
					<div>
					navbar
					<button @click="handleClick">nabvar button</button>
					</div>
				`,
				methods: {
					handleClick() {
						this.$emit('myevent')
					}
				}
			})
			
			
			Vue.component("sidebar",{
				template:`
					<div style="background: yellow; width: 200px">
						<ul>
							<li>1111111</li>
							<li>1111111</li>
							<li>1111111</li>
						</ul>
					</div>
				`
			})
			
			new Vue({
				el: "#app",
				data: {
					isShow: true
				},
				methods:{
					handleEvent() {
						this.isShow = !this.isShow
					}
				}
			})
			
			
		</script>
	</body>
</html>
