<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<child>
				<div>slot slot</div>
				<div>11111</div>
				<h1 slot="first">first</h1>
			</child>
			<swiper>
				<li v-for="data in datalist">{{ data }}</li>
			</swiper>
		</div>
		<script>
			
			Vue.component("child", {
				template: `<div>
					child
					<slot></slot>
					<slot name="first"></slot>
				</div>`
			})
			
			Vue.component('swiper',{
				template: `<div>
					<ul>
						<slot></slot>
					</ul>
				</div>`
			})
			
			
			new Vue({
				el: "#box",
				data: {
					datalist: [1,2,3,4,56]
				}
			})
			
		</script>
	</body>
</html>
