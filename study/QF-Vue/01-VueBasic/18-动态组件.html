<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态组件</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<keep-alive>
				<component :is="who"></component>
			</keep-alive>
			
			<footer>
				<ul>
					<li><a @click="who='home'">首页</a></li>
					<li><a @click="who='list'">列表页</a></li>
					<li><a @click="who='shopcar'">购物车页面</a></li>
				</ul>
			</footer>
		</div>
		<script>
			
			new Vue({
				el: "#box",
				data: {
					who: ''
				},
				components: {
					"home": {
						template: `
							<div>
								home 
								<input type="text"/>
							 </div>
						`
					},
					"list": {
						template: `
							<div>list</div>
						`
					},
					"shopcar": {
						template: `
							<div>shopcar</div>
						`
					}
				}
			})
			
		</script>
	</body>
</html>
