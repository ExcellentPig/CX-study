<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- {{ myname.substring(0,1).toUpperCase() }} -->
			
			<p>计算属性： {{ getMyName }}</p>
			<p>普通方法：{{ getMyNameMethods() }}</p>
		</div>
		<script>
			
			let vm = new Vue({
				el: "#app",
				data: {
					myname: 'axiaoming'
				},
				computed: {
					getMyName() {
						// 计算属性会缓存  性能更好
						// return "123"
						return this.myname.substring(0,1).toUpperCase()
					}
				},
				methods: {
					getMyNameMethods() {
						return this.myname.substring(0,1).toUpperCase()
					}
				}
			})
			
		</script>
	</body>
</html>
