<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>useVue</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.lazy="msg">
			<h1>{{ msg }}</h1>
			
			<input type="text" v-model.number="mynumber">
			<h1>{{ mynumber }}</h1>
			
			<input type="text" v-model.trim="username">
			<h1>|{{ username }}|</h1>
			
		</div>
		<script>
			
			new Vue({
				el: '#app',
				data: {
					msg: 'hello',
					mynumber: 0,
					username: ''
				}
			})
			
		</script>
	</body>
</html>
