<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子传父</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			父组件
			<child @myevent="handleEvent"></child>
		</div>
		<script>
			
			Vue.component("child",{
				template: `<div>
					child
					<button @click="handleClick">传递</button>
				</div>`,
				data() {
					return {
						childname: '子组件的状态'
					}
				},
				methods: {
					handleClick() {
						this.$emit("myevent", this.childname)
					}
				}
			})
			
			new Vue({
				el:"#app",
				methods: {
					handleEvent(e) {
						console.log('get',e)
					}
				}
			})
			
		</script>
	</body>
</html>
