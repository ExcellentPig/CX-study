<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性模糊查询</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="mytext">
			<ul>
				<li v-for="data in getMyDataList">
					{{ data }}
				</li>
			</ul>
		</div>
		<script>
			
			let vm = new Vue({
				el: "#app",
				data: {
					mytext: "",
					datalist: ['aaa','av','avv','dsdsfsd','fff']
				},
				computed: {
					getMyDataList() {
						return this.datalist.filter(item=>item.indexOf(this.mytext)>-1)
					}
				}
			})
			
		</script>
	</body>
</html>
