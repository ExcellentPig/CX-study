<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>constructor</title>
	</head>
	<body>
		<script>
			
			function Person() {
				
			}
			var p = new Person()
			console.log(p)
			
			console.log(p.constructor.name) //Person
			
			Person.prototype = {
				constructor: Person, // 指向的原型对象  需要设置 不设置 就指向Object
				name: 'zs',
				age: 18
			}
			var p1 = new Person()
			console.log(p1)
			console.log(p1.constructor.name)  // Person
			
		</script>
	</body>
</html>
