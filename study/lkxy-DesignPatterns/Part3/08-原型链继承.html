			//-------------------------------------
			
			function Person() {
				this.name = 'zs'
				this.pets = ['xx','dd','aa']
			}
			Person.prototype.run = function() {
				console.log('running')
			}
			
			
			function Student() {
				this.num = 'bibibibibib'
			}
			
			var p = new Person()
			Student.prototype = p //实现继承
			
			Student.prototype.constructor = Student //修复指针
			
			// Student.prototype = Person.prototype
			//console.log(stu.constructor.name) // Person 有问题
			var stu = new Student()
			console.log(stu)
			console.log(stu.num)
			stu.run()
			console.log(stu.name)
			console.log(stu.constructor.name) // Student
			
			
		</script>
