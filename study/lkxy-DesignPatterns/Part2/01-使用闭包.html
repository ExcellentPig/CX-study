<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用闭包</title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<script>
			var btns = document.getElementsByTagName('button')
			for (var i=0;i<btns.length;i++) {
				// var btn = btns[i];
				// btn.onclick = function () {
				// 	alert('点击'+ (i+1)+'个')
				// }
				(function(i) {
					var btn = btns[i];
					btn.onclick = function () {
						alert('点击'+ (i+1)+'个')
					}
				})(i);
			}
		</script>
	</body>
</html>
