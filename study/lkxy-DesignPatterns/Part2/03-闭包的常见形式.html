<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包的常见形式</title>
	</head>
	<body>
		<script>
			
			function fn1() {
				var num = 10
				function fn2() {
					num++
					console.log(num)
				}
				return fn2()
			}
			var f = fn1()
			f() //11
			// f() // error
			
		</script>
	</body>
</html>
