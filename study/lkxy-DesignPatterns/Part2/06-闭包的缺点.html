<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包的缺点</title>
	</head>
	<body>
		<script>
			
			function fn1() {
				var arr = new Array[9999999]
				function fn2() {
					console.log(arr)
