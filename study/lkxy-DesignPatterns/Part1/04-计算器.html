			// 链式调用 return this
			var Caculator = {
				result: 0,
				add: function(num) {
					this.result +=num;
					return this
				},				
				subtract: function(num) {
					this.result -=num;
					return this
				},
				multiply: function(num) {
					this.result *=num;
					return this
				},
				divide: function(num) {
					this.result /=num;
					return this
				},
				log: function() {
					console.log(this.result)
					return this;
				},
				clear: function() {
					this.result = 0
					return this
				}
