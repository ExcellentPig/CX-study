<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 500px;
				height: 500px;
				border: 1px solid #000000;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			.box div {
				width: 100px;
				height: 100px;
				border: 2px solid #C21F39;
				margin: 25px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
