<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test7</title>
		<style>
			div {
				height: 20px;
				width: 100px;
				background: lightcoral;
				margin: 80px;
				animation: move 5s linear;
			}
			div:nth-child(1) {
				margin-left: -120px;
			}
			div:nth-child(2) {
				margin-left: -140px;
			}
			div:nth-child(3) {
				margin-left: -180px;
			}
			div:nth-child(4) {
				margin-left: -200px;
			}
			div:nth-child(5) {
				margin-left: -220px;
			}
			
			@keyframes move{
				0% {
					margin-left: 0px;
				}
				50% {
					margin-left: 50px;
				}
				100% {
					margin-left: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
