<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<style>
			.box {
				width: 1000px;
				height: 500px;
				border: 1px solid #000000;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.box > div {
				width: 300px;
				height: 300px;
				border: 1px solid #CCCCCC;
				display: flex;
				justify-content: space-between;
			}
			.box > div > div {
				width: 100px;
				height: 100px;
				background-color: darkcyan;
			}
			.box .triangle {
				width: 0;
				height: 0;
				border-top: 40px solid transparent;
				border-bottom: 40px solid transparent;
				border-left: 40px solid transparent;
				border-right: 40px solid red;
				background-color:transparent;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<div></div>
				<div></div>
			</div>
			<div>
				<div></div>
				<div class="triangle"></div>
			</div>
			<div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
