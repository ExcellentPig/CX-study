<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			@keyframes rotate{
				100% {
					transform: rotate(1turn);
				}
			}
			.rainbow {
				position: relative;
					z-index: 0;
					width: 400px;
					height: 300px;
					border-radius: 10px;
					overflow: hidden;
					padding: 2rem;
			}
			.rainbow::before {
				content: "";
				position: absolute;
				z-index: -2;
				left: -50%;
				top: -50%;
				width: 200%;
				height: 200%;
				background-color: #fff;
				background-repeat: no-repeat;
				background-size: 50% 50%;
				background-position: 0 0;
				background-image: conic-gradient(#399953, #399953);
				animation: rotate 4s linear infinite;
			}
			.rainbow::after {
				content: "";
				position: absolute;
				z-index: -1;
				left: 6px;
				top: 6px;
				width: calc(100% - 12px);
				height: calc(100% - 12px);
				background: white;
				border-radius: 5px;
				animation: opacityChange 3s infinite alternate; /* alternate 动画应该轮流反向播放 */
			}
			@keyframes opacityChange{
				50% {
					opacity: 1;
				}
				100% {
					opacity: .5;
				}
			}
		</style>
	</head>
	<body>
		<div class="rainbow"></div>
	</body>
</html>
