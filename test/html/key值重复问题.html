<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<ul v-for="(item, index) in list" :key="1">
				<li @click="dele(index)">{{ item }}</li>
			</ul>
			<button @click="add">添加</button>
			<button @click="del">移除</button>
			<button @click="upda">更新</button>
		</div>
		<script>
			let vm = new Vue({
				el: '#box',
				data: {
					list: [1, 2, 3, 4]
				},
				methods: {
					add () {
						this.list.push(5)
					},
					del () {
						this.list.pop(5)
					},
					dele (index) {
						// this.list.splice(index, 1)
						console.log(this.list[index])
						this.list[index] = 4 // 更新不成功 页面不会有改变
					},
						
					upda() {
						this.list = [1, 2]
					}
				}
			})
		</script>
	</body>
</html>
