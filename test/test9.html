<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test9</title>
		<style>
			div {
				position: relative;
				border: 1px solid #03A9f3;
				width: 200px;
				height: 80px;
				margin: 100px auto;
			}
			div::before,
			div::after {
				content: "";
				position: absolute;
				width: 20px;
				height: 20px;
			}
			div::before {
				top: -5px;
				left: -5px;
				border-top: 1px solid #03A9f3;
				border-left: 1px solid #03A9f3;
			}
			div::after {
				right: -5px;
				bottom: -5px;
				border-bottom: 1px solid #03A9f3;
				border-right: 1px solid #03A9f3;
			}
			div:hover::before,
			div:hover::after {
				width: calc(100% + 9px);
				height: calc(100% + 9px);
				transition: all 2s linear;
			}
		</style>
	</head>
	<body>
		<div>
		</div>
	</body>
</html>
