<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,
			html {
				width: 100%;
				height: 100%;
				display: flex;
				background-color: yellowgreen;
			}
			div {
				position: relative;
				margin: auto;
				width: 200px;
				height: 100px;
				line-height: 100;
				text-align: center;
				overflow: hidden;
			}
			div::after {
				content: "hover me";
				position: absolute;
				top: 4px;
				bottom: 4px;
				right: 4px;
				left: 4px;
				line-height: 92px;
				font-size: 24px;
				background: #fff;
				border: 2px solid yellowgreen;
				cursor: pointer;
				color: yellowgreen;
			}
			div::before {
				content: "";
				position: absolute;
				top: 0;
				bottom: 0;
				right: -20px;
				left: 0;
				background: #fff;
				transform: rotateZ(-90deg) translate(-100%, -100%);
				transform-origin: top left;
				transition: transform .3s;
				transition-timing-function: linear;
			}
			div:hover {
				filter: contrast(1.2);
			}
			div:hover::before {
				transform: rotateZ(0deg) translate(0%, -0%);
			}
			div:nth-child(2) {
				overflow: unset;
			}
			div:nth-child(2)::after {
				content: "";
			}
			div:nth-child(1):hover ~ div:nth-child(2)::before {
				transform: rotateZ(0deg) translate(0%, -0%);
			}
		</style>
	</head>
	<body>
		<div>hover me</div>
		<div>hover me</div>
	</body>
</html>
